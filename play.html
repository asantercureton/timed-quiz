<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div id="quiz">
            <div id="display">
                <div id="display-item">
                    <p id="timer">
                        START!
                    </p>
                </div>
            </div>
            <div id="question">
                Question
            </div>
            <div class="choice-container">
                <p class="choice-prefix">A.</p>
                <h6 class="choice-text" id="1">Choice 1</h6>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B.</p>
                <h6 class="choice-text" id="2">Choice 2</h6>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C.</p>
                <h6 class="choice-text" id="3">Choice 3</h6>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D.</p>
                <h6 class="choice-text" id="4">Choice 4</h6>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- <footer>
        <h3>Â© 2021 Timed Quiz.</h3>
    </footer> -->
</body>

</html>
